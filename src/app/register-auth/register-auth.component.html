<div class="h-100 w-100 d-flex flex-column justify-content-around align-items-center dialog-container">
  <div class="d-flex justify-content-between w-100 pr-10">
    <span></span>
    <h2 >Sign Up </h2>
    <span class="cross-style" (click)="close()">&#10006;</span>
  </div>
  <form class="form-style w-75 mr-5 ml-5">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" #firstNameSignup id="firstName" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" #lastNameSignup id="lastName" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" #emailSignup id="email" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" #userNameSignup id="userName" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" #passwordSignup id="password" class="form-control"/>
    </div>

    <button class="btn btn-primary form-control" (click)="onSignUp(emailSignup.value, passwordSignup.value)">Signup</button>
      <small *ngIf="userRegistered === false">{{registrationFailure}}</small>
  </form>

</div>
