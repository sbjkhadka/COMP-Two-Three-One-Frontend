<div class="h-75 w-100 mt-3 d-flex flex-column justify-content-start align-items-center overflow-auto"
     xmlns="http://www.w3.org/1999/html">
  <div class="d-flex justify-content-around w-100 pr-10">
    <h1>Details</h1>
  </div>

  <div class="d-flex justify-content-end w-75 cursor-pointer">
    <mat-icon (click)="backToMainList()" matTooltip="Back to feedback list">replay</mat-icon>
  </div>
  <form class="form-style w-75 mr-5 ml-5" [formGroup]="messageForm">
    <div class="row">
      <div class="col-md-10">
        <div class="form-group">
          <label for="firstName">Message</label>
          <textarea type="text" id="firstName" class="form-control" formControlName="message" autocomplete="on">
          </textarea>
        </div>
      </div>
      <div class="col-md-2 d-flex flex-column justify-content-center">
        <div class="form-group">
          <label for="firstName">&nbsp;</label>
          <button matTooltip="Add Correspondence" class="btn form-control" (click)="addMessage()" [ngClass]="theme==='color'?'btn-primary':'theme-dark-bg'">Add</button>
        </div>
      </div>
    </div>

  </form>

  <div class="w-75 bg-light">
    <div class="d-flex flex-row justify-content-between">
      <mat-form-field appearance="standard" class="w-50">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>


    <table mat-table [dataSource]="dataSource.value" class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef> Message </th>
        <td mat-cell *matCellDef="let element"> {{element.message}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns" [ngClass]="(theme==='color')?'theme-bg':'theme-dark-bg'"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 6, 7]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
