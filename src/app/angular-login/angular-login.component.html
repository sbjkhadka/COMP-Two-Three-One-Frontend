 <div class="container-fluid h-100 w-100 mh-100 mw-100 overflow-hidden">  
   <div class="row h-100">
     <div class="col-md-3 d-none d-sm-none d-md-block bg-dark text-white">
       <div class="h-100 d-flex flex-column justify-content-center align-items-center">
         <h1 class="main-heading">Hello, Shopper</h1>
         <small class="text-secondary">Create your account with us!</small>
         <button type="button" class="btn btn-block w-50 btn-light my-5 rounded-button" routerLink="/register">Sign Up</button>
       </div>
     </div>

     <div class="col-md-9 col-sm-12 bg-light d-flex flex-column justify-content-between align-items-center">
       <div>&nbsp;</div>
       <div class="h-75 w-100 col-12 col-md-6 d-flex flex-column justify-content-center align-items-center border rounded shadow-sm p-3">
       <h1 class="main-heading">Sign in to Account</h1>
       <div class="w-50 d-flex align-items-center justify-content-around">
         <img src="assets/icons/social/insta.png" alt="insta" class="social" />
         <img src="assets/icons/social/twitter.png" alt="twitter" class="social" />
         <img src="assets/icons/social/linkedin.png" alt="linkedin" class="social" />
         <img src="assets/icons/social/github.png" alt="github" class="social"/>
       </div>
       <small class="text-secondary my-2">or use your email account</small>
        <form class="w-75 my-3" [formGroup]="loginForm">
          <div class="form-group">
            <label for="email" class="text-secondary">Username or Email</label>
            <input type="text" id="email" #email class="form-control" formControlName="email"/>
          </div>
          <div class="form-group">
            <label for="password" class="text-secondary">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password"/>
          </div>
          <div class="form-group d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="remember">
              <label class="form-check-label font-weight-bold" for="remember">
                <small class="text-secondary">Remember me</small>
              </label>
            </div>
            <span class="font-weight-bold"><small class="text-secondary">Forgot Password?</small></span>
          </div>
          <div class="form-group">
            <button class="btn btn-block btn-primary rounded-button" type="submit" value="Sign In" (click)="onSignIn()" [ngClass]="theme==='color'?'button':'button-dark'">Sign In</button>
          </div>
        </form>
        <small class="text-secondary my-1 d-block d-sm-block d-md-none">Don't have an account? 
          <strong routerLink="/register" class="cursor-pointer">Sign up here</strong>
        </small>
</div>
<div class="d-flex my-2 w-75 justify-content-center">
  <small class="text-secondary">Privacy Policy</small>
  <small class="mx-3 text-secondary">&#9679;</small>
  <small class="text-secondary">Terms & Conditions</small>
</div>
     </div>
