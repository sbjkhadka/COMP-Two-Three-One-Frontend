<div class="container-fluid dialog-wrapper">
  <div class="row dialog-header">

    <mat-toolbar class="d-flex justify-content-between">
      <span *ngIf="recipeDetail && recipeDetail.recipeName">{{recipeDetail.recipeName}}</span>
      <a id="close-btn" class="cursor-pointer">
        <mat-icon matSuffix (click)="close()">close</mat-icon>
      </a>
    </mat-toolbar>



  </div>
  <div class="row dialog-main">
    <div class="col-md-7 d-flex justify-content-around align-items-center">
      <img *ngIf="recipeDetail &&recipeDetail.recipePhoto" src="{{recipeDetail.recipePhoto}}" height="100%">
    </div>

    <div class="col-md-5 d-flex flex-column justify-content-start align-items-start"  *ngIf="recipeDetail" style="height: 440px;max-height: 440px; overflow: auto;">
      <div class="w-100 d-flex justify-content-between align-items-center flex-column border-bottom" style="margin-top: 20px">
        <div style="font-size: xx-large;margin-bottom: 20px; " *ngIf="recipeDetail && recipeDetail.recipeName">{{recipeDetail.recipeName}}</div>
        <h3 style="font-family: 'Arial Black',serif"> ${{recipeDetail.price}} </h3>
      </div>

      <div  style="margin-bottom: 25px;  max-height: 400px; width:380px;overflow: auto; ">
        <table class="table">
          <thead>
          <tr>
          <th scope="col">Ingredient name</th>
          <th scope="col">Calorie</th>
          <th scope="col">Quantity</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let recipeItem of recipeDetail.recipeItemList">
            <td>{{recipeItem.ingredientName}}</td>
            <td>{{recipeItem.calorie}}</td>
            <td>{{recipeItem.itemQuantity}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="row dialog-detail" >
    <div *ngIf="recipeDetail && recipeDetail.description" class="col-md-12 d-flex justify-content-around align-items-center" style="font-family:Arial,monospace;font-size: large;font-weight: bold;padding: 20px 40px;color: #107896;text-align: center">
      {{recipeDetail.description}}
    </div>
  </div>
</div>
