
<div class="container-fluid h-100 d-flex flex-column" *ngIf="finalRecipeList">
  <div class="d-flex justify-content-between pt-3">
    <h1>Grocery List</h1>
    <mat-icon class="cursor-pointer" (click)="close()">close</mat-icon>
  </div>

  <div class="flex-grow-1 bg-light overflow-auto pt-3 pl-3" *ngIf="consolidatedList">
<!--    <span *ngFor="let item of consolidatedList">{{item.recipeName}} </span>-->

    <table class="table table-sm">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ingredient Name</th>
        <th scope="col">Quantity</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of consolidatedList; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.ingredientId}}</td>
        <td>{{item.itemQuantity}}</td>
      </tr>

      </tbody>
    </table>
  </div>



</div>
