<table class="w-100">
  <thead><tr><td>
    <div class="header-space">&nbsp;</div>
  </td></tr></thead>
  <tbody><tr><td>
    <div class="content ml-5 mr-5">
<!--      My Custom Content Starts here-->
      <table class="table table-sm w-100" *ngIf="groceryList && groceryList.value">
        <thead class="w-100">
        <tr class="w-100">
          <th scope="col">#</th>
          <th scope="col">Ingredient Name</th>
          <th scope="col">Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of groceryList.value; let i = index">
          <th scope="row">{{i+1}}</th>
          <td>{{item.ingredientName}}</td>
          <td>{{item.quantity}} {{item.unit}}</td>
        </tr>

        </tbody>
      </table>
<!--      My Custom Content Ends here-->
    </div>
  </td></tr></tbody>
  <tfoot><tr><td>
    <div class="footer-space">&nbsp;</div>
  </td></tr></tfoot>
</table>


<div class="header w-100 mt-5 ml-5">
  <h1 class="font-weight-bold"><u>Grocery list</u></h1>
  <span>Date: {{today | date: 'medium'}}</span>
</div>

<div class="footer w-100 d-flex justify-content-around">
  <p>Print only if you really need this!</p>
</div>
