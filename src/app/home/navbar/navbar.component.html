<nav
  class="navbar navbar-expand-lg navbar-light fixed-top"
  appTheme
  [where]="'themeBg'"
>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse pr-5" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link theme-font menu-font-family" href="/home"
          >Home <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link theme-font menu-font-family" routerLink="/myRecipe"
          >Grocery List <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item active">
        <a class="nav-link menu-font-family" routerLink="/calorieChecker"
          >Calorie Checker <span class="sr-only">(current)</span></a
        >
      </li>
      <li class="nav-item dropdown" *ngIf="loggedInUser.user.role === 'admin'">
        <a
          class="nav-link dropdown-toggle menu-font-family"
          href="#"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Admin Options
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a
            class="dropdown-item menu-font-family pl-2 pr-2 cursor-pointer"
            routerLink="/userList"
            >List Users</a
          ><br />
          <a
            class="dropdown-item menu-font-family pl-2 pr-2 cursor-pointer"
            routerLink="/createUser"
            >Add User</a
          ><br />
          <a
            class="dropdown-item menu-font-family pl-2 pr-2 cursor-pointer"
            routerLink="/supportAndFeedback"
            >Support and Feedback</a
          >
        </div>
      </li>
      <li class="nav-item active">
        <a class="nav-link menu-font-family" routerLink="/contactUs"
          >Contact <span class="sr-only">(current)</span></a
        >
      </li>
    </ul>
    <div class="my-2 my-lg-0" *ngIf="loggedInUser">
      <ul class="navbar-nav mr-auto pr-3">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle menu-font-family"
            href="#"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            {{ loggedInUser.user.firstName || loggedInUser.user.email }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item menu-font-family pl-1 pr-0">
              <input
                [style.background]="color"
                [colorPicker]="color"
                (colorPickerChange)="colorChanged($event)"
                placeholder="Custom Theme"
                style="border: 1px dotted transparent; width: 100%"
                readonly
              />
            </a>
            <a
              class="dropdown-item menu-font-family pl-2 pr-0"
              (click)="switchToDefaultTheme()"
              >Default Theme</a
            ><br />
            <a
              href="#"
              class="dropdown-item menu-font-family pl-2 pr-0"
              (click)="logout()"
              >Logout</a
            >
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>
