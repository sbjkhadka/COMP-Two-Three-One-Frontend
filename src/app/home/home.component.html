<div class="container-fluid" *ngIf="!loggedInUser">
  <div class="row d-flex justify-content-between" style="max-height: 50vh;">
    <div id="bg-test" class="col-md-6 d-flex justify-content-around align-items-center" style="height: 80vh;border-radius: 5px">
      <img style="border-radius: 5px" src="{{bannerImage | DefaultAvatar: 'https://cdn.pixabay.com/photo/2015/03/04/22/35/head-659652_960_720.png'}}" height="100%">
    </div>
    <div class="col-md-6 pr-10">
      <app-login-auth (isLoggedIn)="login($event)" class="h-100 w-100"></app-login-auth>
    </div>
  </div>
</div>



<div class="container-fluid" *ngIf="loggedInUser">
  <div class="row">
    <div class="col-md-10 home-header d-flex align-items-center">
        <span class="app-name">Select recipes</span>
    </div>
    <div class="col-md-2 d-flex align-items-center">
      <span class="app-name">Some text at right</span>
    </div>
  </div>
<!--  loggedInUserRecipes-->
  <div class="row">
    <div class="col-md-12 cards-container d-flex justify-content-between align-items-center flex-wrap align-self-center" style="max-height: 800px;overflow: auto" *ngIf="loggedInUserRecipes.value!=null">
        <div class="card" style="width: 18rem;margin: 20px" *ngFor="let item of this.loggedInUserRecipes.value">
          <img class="card-img-top" src="{{item.recipePhoto}}" alt="Card image cap">
          <div class="card-body d-flex justify-content-between">
            <span class="card-text">{{item.recipeName | titlecase }}</span><span class="cursor-pointer" (click)="recipeItemClicked(item)">More</span>
          </div>
        </div>


    </div>
  </div>

  <div class="row fixed-bottom bg-warning text-dark">
    <div class="col-md-12">
      <span style="cursor: pointer" (click)="openAddNewRecipeDialog()"> + Add your own recipe</span>
      <span routerLink="/myRecipe" routerLinkActive="bg-light">My Recipe List</span>
    </div>
  </div>
</div>
